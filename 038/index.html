<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>

   
    <div class="container">
        <form action="/action.php" method="get">
            <label for="quantity">Kolik: </label>
            <input type="number" name="quantity" min="1" max="10">
            <label for="currency">Měna: </label>
            <select name="currency">
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
            </select>
            <button class="btn" type="submit">Vypocítat</button>
        </form>

    </div>

 
    <div class="calculator">
        <label for="cena">Cena bez DPH:</label>
        <input type="number" id="cena" placeholder="Zadejte cenu" />

        <label for="dph">Sazba DPH (%):</label>
        <input type="number" id="dph" placeholder="Zadejte sazbu DPH" />

        <button onclick="spocitejCenu()">Spočítej</button>

        <p id="vysledek">Celková cena s DPH: </p>
    </div>
   
    <script src="script.js"></script>
